<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixlona AI - Image Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
    }

    .intro {
      text-align: center;
      margin-bottom: 30px;
    }

    .intro h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1.2rem;
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin-top: 20px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pixlona AI</h1>
  </header>
  <div class="container">
    <section class="intro">
      <h2>Welcome to Pixlona AI</h2>
      <p>Discover stunning AI-generated images tailored to your needs.</p>
    </section>
    <section class="gallery">
      <img src="https://drive.google.com/uc?id=1XiO2KG68G5XGBlDxjXv6nopgnuWtA-3H" alt="Image 1">
      <img src="https://drive.google.com/uc?id=1Rpa12xJAcX6KWTy-n4ZkgX-UEBs4UNLX" alt="Image 2">
      <img src="https://drive.google.com/uc?id=18IOC10sJyATXVZL2f1aIgBmVM6VOGpZs" alt="Image 3">
      <img src="https://drive.google.com/uc?id=1580yk6Znme7X1-sTm6va_0k_2kFO606i" alt="Image 4">
    </section>
  </div>
  <footer>
    <p>&copy; 2024 Pixlona AI. Powered by AI, Designed for You.</p>
  </footer>
</body>
</html>
